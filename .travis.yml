language: objective-c
matrix:
  include:
    - language: cpp
      os: osx

before_install:
  - echo 'TRAVIS_REPO_SLUG = ' ${TRAVIS_REPO_SLUG}
  - brew tap $TRAVIS_REPO_SLUG
  - brew tap env($TRAVIS_REPO_SLUG}
  - brew update

script:
  - brew install `grep -l url Formula/*.rb|grep -v joeboy`
  - brew test `grep -l url Formula/*.rb|grep -v joeboy`
  - brew install --HEAD `grep -l head Formula/*.rb`
  - brew test `grep -l head Formula/*.rb`

notifications:
  email:
    on_success: never
    on_failure: always
